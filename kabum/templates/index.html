<!-- Menu Toggle Script -->
<script>
  var ctx = document.getElementById( "singelBarChart" ).getContext('2d'),
  gradient = ctx.createLinearGradient(0, 0, 0, 400),
  gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(1, 'rgba(44,173,245,0.5)');
  gradient.addColorStop(0, 'rgba(79,203,251, 1)');
  gradient2.addColorStop(1, 'rgba(154,119,96,0.5)');
  gradient2.addColorStop(0, 'rgba(248,207,105,1)');

  ctx.height = document.body.scrollHeight * 0.15;
  var myChart = new Chart( ctx, {
    type: 'bar',
    data: {
      labels: [ "Books and magazines",
               "Clothing and accessories",
               "Computer",
               "Drugs and health aids",
               "Electronics and appliances", 
               "Food, beer, and wine",
               "Music and Videos",
               "Office equipment and supplies",
               "Sporting Goods",
               "Toys, hobby goods, and games",
               "Other merchandise",
               "Nonmerchandise receipts"],
      datasets: [
      {
        label: "Total",
        data: [ 65, 59, 80, 81, 56, 55, 45, 123, 10, 30, 20, 120],
        borderWidth: "0",
        backgroundColor: gradient
      },
      {
        label: "E-commerce",
        data: [ 28, 48, 40, 19, 86, 27, 76, 80, 10, 30, 20, 120],
        borderColor: "rgba(0,0,0,0.09)",
        borderWidth: "0",
        backgroundColor: gradient2
      }
      ]
    },
    options: {
      scales: {
        yAxes: [ {
          ticks: {
            beginAtZero: true
          }
        } ]
      }
    }
  } );

  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>
